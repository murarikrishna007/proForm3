<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login And Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="center">
      <div class="btn">
        <a class="a1" href="#">Sign up</a>
        <a class="a2" href="#">Log in</a>
      </div>

      <div class="signup-form">
        <div class="header">Signup For Free</div>
        <!--form  -->
        <form action="">
          <input class="" type="text" placeholder="FirstName" />
          <input class="lastName" type="text" placeholder="LastName" />
          <input class="email" type="text" placeholder="Email or Phone" />
          <input class="email" type="password" placeholder="Password" />
          <input class="sign-sub" type="submit" value="Signup" />
        </form>
      </div>

      <div class="login-form">
        <div class="header header1">Login For Free</div>
        <!--form  -->
        <form action="">
          <!-- <input class="" type="text" placeholder="FirstName">
                <input class="lastName" type="text" placeholder="LastName"> -->
          <input class="email" type="text" placeholder="Email or Phone" />
          <input class="email" type="password" placeholder="Password" />
          <input class="login-sub" type="submit" value="Login" />
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
